
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HydrateAD Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo-circle">H</div>
      <div class="title-block">
        <div class="title">HydrateAD Assistant</div>
        <div class="subtitle">Hydrate • Advertise • Do Good</div>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-row">
      <input id="input" placeholder="Ask about campaigns, pricing, or venues..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
